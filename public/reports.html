<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrackr – Отчёты</title>
  <link rel="stylesheet" href="css/design-system.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/utils/auth.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/reports.js"></script>
</head>
<body class="workspace-page" data-page-title="Отчёты" data-page-subtitle="Аналитика доходов и расходов">
  <header>
    <div class="brand visually-hidden">
      <a href="dashboard.html">FinTrackr</a>
    </div>
    <button class="burger" aria-label="Меню"><span></span><span></span><span></span></button>

  </header>

  <aside class="sidebar" id="sidebar" role="navigation" aria-label="Боковая навигация">
     <!-- sidebar-top removed: logo moved to header; sidebar starts at header edge -->
    <div class="sidebar-scroll">

  <div class="sidebar-backdrop" id="sidebarBackdrop" aria-hidden="true"></div>
  </header>
          <li><a href="subscriptions.html">Подписки</a></li>
          <li><a href="rules.html">Правила</a></li>
          <li><a href="settings.html">Настройки</a></li>
        </ul>
        <div class="auth-links">
          <a href="login.html" class="login-link">Вход</a>
          <a href="register.html" class="register-link">Регистрация</a>
          <a href="#" class="logout-link" style="display: none">Выход</a>
        </div>
      </nav>
      <div class="nav-backdrop"></div>
    </header>
    <main>
      <section class="card">
        <h2>Отчёты</h2>
        <p>
          Составляйте отчёты по своим доходам и расходам. Выберите период и
          получите визуализацию трат по категориям, а также краткий текстовый
          анализ.
        </p>
        <div class="report-controls">
          <label>
            Тип отчёта
            <select id="reportPeriod">
              <option value="month">Месяц</option>
              <option value="year">Год</option>
            </select>
          </label>
          <label id="reportMonthLabel">
            Месяц
            <input type="month" id="reportMonth" />
          </label>
          <label id="reportYearLabel" style="display: none">
            Год
            <input
              type="number"
              id="reportYear"
              min="2000"
              max="2100"
              step="1"
            />
          </label>
          <button class="btn-primary" id="generateReport">Сгенерировать</button>
        </div>
        <section class="reports-section">
          <div class="report-bars card">
            <canvas
              id="reportChart"
              width="600"
              height="300"
              aria-label="Столбчатая диаграмма отчёта"
              role="img"
            ></canvas>
          </div>

          <aside class="report-analysis card">
            <canvas
              id="reportPie"
              width="300"
              height="300"
              aria-label="Круговая диаграмма отчёта"
              role="img"
            ></canvas>
            <div id="reportSummary" class="report-summary"></div>
          </aside>
        </section>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 FinTrackr. Все права защищены.</p>
    </footer>
  </body>
</html>
