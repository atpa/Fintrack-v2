<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена — FinTrackr</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="error-page">
    <main class="error-card" aria-labelledby="error-title" aria-describedby="error-description">
      <p class="pill pill--accent">404</p>
      <h1 id="error-title">Страница не найдена</h1>
      <p id="error-description" class="error-card__subtitle">
        Мы не смогли найти запрошенный адрес. Возможно, ссылка устарела или была
        удалена.
      </p>
      <div class="error-actions">
        <a class="btn-primary" href="/dashboard.html">Перейти в приложение</a>
        <a class="btn-secondary" href="/landing.html">На главную</a>
      </div>
    </main>
